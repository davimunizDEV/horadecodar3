<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Notas</title>
    <script>
        function calcularMedia() {
            let notas = [];
            let soma = 0;

            for (let i = 0; i < 6; i++) {
                let nota;

                do {
                    nota = parseFloat(prompt(`Digite a nota ${i + 1} (0 a 10):`));
                    
                    if (nota < 0 || nota > 10 || isNaN(nota)) {
                        alert("Nota inválida! Por favor, insira um valor entre 0 e 10.");
                    }
                } while (nota < 0 || nota > 10 || isNaN(nota)); // Repete até a nota ser válida

                notas.push(nota);
                soma += nota; // Soma a nota à variável soma
            }

            let media = soma / notas.length; // Calcula a média
            alert(`A média das notas é: ${media.toFixed(2)}`); // Exibe a média com duas casas decimais
        }
    </script>
</head>
<body>
    <h1>Cálculo de Média de Notas</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
</body>
</html>
