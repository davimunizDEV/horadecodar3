<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética com Intervalo</title>
    <script>
        function calcularMedia() {
            const primeiroNumero = parseInt(prompt("Digite o primeiro número inteiro (menor):"));
            const segundoNumero = parseInt(prompt("Digite o segundo número inteiro (maior):"));

            if (primeiroNumero >= segundoNumero) {
                alert("O primeiro número deve ser menor que o segundo.");
                return;
            }

            let soma = 0;
            let contagem = 0;

            for (let i = primeiroNumero; i <= segundoNumero; i++) {
                soma += i;
                contagem++;
            }

            const media = soma / contagem;
            document.getElementById("resultado").innerText = `A média aritmética dos números entre ${primeiroNumero} e ${segundoNumero} é: ${media}`;
        }
    </script>
</head>
<body onload="calcularMedia()">
    <h1>Cálculo da Média Aritmética</h1>
    <p id="resultado"></p>
</body>
</html>
