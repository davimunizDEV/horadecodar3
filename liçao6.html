<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Alunos</title>
    <script>
        let alunosAprovados = 0;

        function calcularMedia() {
            const nota1 = parseFloat(prompt("Digite a primeira nota do aluno:"));
            const nota2 = parseFloat(prompt("Digite a segunda nota do aluno:"));
            const media = (nota1 + nota2) / 2;

            if (media >= 9.5) {
                alunosAprovados++;
                alert(`Média final: ${media}. Aluno aprovado!`);
            } else {
                alert(`Média final: ${media}. Aluno reprovado.`);
            }

            const continuar = prompt("Calcular a média de outro aluno? (S/N)").toUpperCase();
            if (continuar === 'S') {
                calcularMedia();
            } else {
                alert(`Total de alunos aprovados: ${alunosAprovados}`);
            }
        }
    </script>
</head>
<body onload="calcularMedia()">
    <h1>Cálculo de Média de Alunos</h1>
</body>
</html>
