<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
    <script>
        function calcularMedia() {
            let soma = 0;
            let contagem = 0;

            for (let i = 15; i <= 100; i++) {
                soma += i;
                contagem++;
            }

            const media = soma / contagem;
            document.getElementById("resultado").innerText = `A média aritmética dos números entre 15 e 100 é: ${media}`;
        }
    </script>
</head>
<body onload="calcularMedia()">
    <h1>Cálculo da Média Aritmética</h1>
    <p id="resultado"></p>
</body>
</html>
